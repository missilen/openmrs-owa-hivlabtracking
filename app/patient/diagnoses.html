<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Diagnoses</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <tbody>
            <tr ng-repeat="diagnose in diagnoses | orderBy:'-encounterDatetime'">
                <td ng-class-odd="'tableStripe'"><a ui-sref="#">{{diagnose.display}}</a></td>
             </tr>
            </tbody>
        </table>
    </div>
</div>
