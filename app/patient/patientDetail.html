<div style="background-color:#f2f2f2;">
    <div class="modal-body"></div>
        <div class="header_dark">
            <div style="background-color:#ffffff;" class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <!-- Page Heading-->
                    <div class="row">
                        <div class="header col-lg-12">
                            <h4 class="page-header" style="margin-left: 30px;">{{myPatient.display}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="background-color:#f2f2f2;">
            <div style="background-color:#f2f2f2; height:100vh;" class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="tab-container">
                        <uib-tabset>
                            <uib-tab>
                                <uib-tab-heading>
                                    <span style="font-size:14pt; font-weight: bold">Patient Summary</span>
                                </uib-tab-heading>
                                <div class="row">
                                    <div style="padding-left:35px; padding-right:35px; padding-bottom:15px;"  class="col-lg-12 col-md-12 col-sm-12"><br/>
                                         <div class="col-lg-6 col-md-6 col-sm-6 zero-padding-margin">
                                                    <div ui-view="flowsheets"></div>
                                                    <div ui-view="currentMedication"></div>
                                                    <div ui-view="diagnoses">Diagnoses</div>
                                                    <div ui-view="allergies">Allergies</div>
                                                    <div ui-view="socialHistory">Social History</div>
                                         </div>

                                        <div class="col-lg-6 col-md-6 col-sm-6 zero-padding-margin">
                                                    <div ui-view="notes"></div>
                                                    <div ui-view="appointments"></div>
                                                    <div ui-view="contacts">Diagnoses</div>
                                       </div>
                                        <div ui-view="footer"></div>
                                    </div>
                                </div>
                            </uib-tab>
                            <uib-tab>
                                <uib-tab-heading>
                                    <span style="font-size:14pt; font-weight: bold">Profile Demographic</span>
                                </uib-tab-heading>
                                <div class="row">
                                    <div style="padding-left:35px; padding-right:35px; padding-bottom:15px;" class="col-lg-12 col-md-12 col-sm-12"><br/>
                                        <div class="row">
                                            <div class="col-lg-9 col-md-9 col-sm-9">
                                            </div>
                                        </div><br/>
                                        <hr/><br/>
                                    </div>
                                </div>
                            </uib-tab>
                            <uib-tab>
                                <uib-tab-heading>
                                    <span style="font-size:14pt; font-weight: bold">Clinical Lab Data</span>
                                </uib-tab-heading>
                                <div class="row">
                                    <div style="padding-left:35px; padding-right:35px; padding-bottom:15px;" class="col-lg-12 col-md-12 col-sm-12"><br/>
                                        <div class="row">
                                            <div class="col-lg-9 col-md-9 col-sm-9">
                                                <button class="btn btn-primary" ng-click="createLabOrder(myPatient.uuid,'test')">New Lab Order</button>
                                            </div>
                                        </div><br/>
                                        <hr/><br/>
                                    </div>
                                </div>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
            <div class="clear-divs"></div>
        </div>

</div>
